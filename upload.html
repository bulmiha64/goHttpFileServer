<!DOCTYPE html>
<html lang="en">
<script>
	'use strict';

	function pretty_bytes(number, options) {
		if (!Number.isFinite(number)) {
			throw new TypeError(`Expected a finite number, got ${typeof number}: ${number}`);
		}

		options = Object.assign({ bits: false, binary: false }, options);

		const UNITS = options.bits ?
			(options.binary ? BIBIT_UNITS : BIT_UNITS) :
			(options.binary ? BIBYTE_UNITS : BYTE_UNITS);

		if (options.signed && number === 0) {
			return ` 0 ${UNITS[0]}`;
		}

		const isNegative = number < 0;
		const prefix = isNegative ? '-' : (options.signed ? '+' : '');

		if (isNegative) {
			number = -number;
		}

		let localeOptions;

		if (options.minimumFractionDigits !== undefined) {
			localeOptions = { minimumFractionDigits: options.minimumFractionDigits };
		}

		if (options.maximumFractionDigits !== undefined) {
			localeOptions = Object.assign({ maximumFractionDigits: options.maximumFractionDigits }, localeOptions);
		}

		if (number < 1) {
			const numberString = toLocaleString(number, options.locale, localeOptions);
			return prefix + numberString + ' ' + UNITS[0];
		}

		const exponent = Math.min(Math.floor(options.binary ? Math.log(number) / Math.log(1024) : Math.log10(number) / 3), UNITS.length - 1);
		// eslint-disable-next-line unicorn/prefer-exponentiation-operator
		number /= Math.pow(options.binary ? 1024 : 1000, exponent);

		if (!localeOptions) {
			number = number.toPrecision(3);
		}

		const numberString = toLocaleString(Number(number), options.locale, localeOptions);

		const unit = UNITS[exponent];

		return prefix + numberString + ' ' + unit;
	};

	const toLocaleString = (number, locale, options) => {
		let result = number;
		if (typeof locale === 'string' || Array.isArray(locale)) {
			result = number.toLocaleString(locale, options);
		} else if (locale === true || options !== undefined) {
			result = number.toLocaleString(undefined, options);
		}

		return result;
	}; const BYTE_UNITS = [
		'B',
		'kB',
		'MB',
		'GB',
		'TB',
		'PB',
		'EB',
		'ZB',
		'YB'
	];

	const BIBYTE_UNITS = [
		'B',
		'kiB',
		'MiB',
		'GiB',
		'TiB',
		'PiB',
		'EiB',
		'ZiB',
		'YiB'
	];

	const BIT_UNITS = [
		'b',
		'kbit',
		'Mbit',
		'Gbit',
		'Tbit',
		'Pbit',
		'Ebit',
		'Zbit',
		'Ybit'
	];

	const BIBIT_UNITS = [
		'b',
		'kibit',
		'Mibit',
		'Gibit',
		'Tibit',
		'Pibit',
		'Eibit',
		'Zibit',
		'Yibit'
	];

	function _(el) {
		return document.getElementById(el);
	}

	function uploadFile() {
		// var file = _("file1").files[0];
		var formfiles = _("file1").files;
		var formdata = new FormData();
		for (var i = 0; i < formfiles.length; i++) {
			formdata.append("myFile", formfiles[i]);
		}
		// alert(file.name+" | "+file.size+" | "+file.type);
		var ajax = new XMLHttpRequest();
		ajax.upload.addEventListener("progress", progressHandler, false);
		ajax.addEventListener("load", completeHandler, false);
		ajax.addEventListener("error", errorHandler, false);
		ajax.addEventListener("abort", abortHandler, false);
		ajax.open("POST", "upload"); // http://www.developphp.com/video/JavaScript/File-Upload-Progress-Bar-Meter-Tutorial-Ajax-PHP
		//use file_upload_parser.php from above url
		ajax.send(formdata);
	}

	function progressHandler(event) {
		_("loaded_n_total").innerHTML = "Uploaded " + pretty_bytes(event.loaded) + " bytes of " + pretty_bytes(event.total);
		var percent = (event.loaded / event.total) * 100;
		_("progressBar").value = Math.round(percent);
		_("status").innerHTML = Math.round(percent) + "% uploaded... please wait";
	}

	function completeHandler(event) {
		_("status").innerHTML = event.target.responseText;
		_("progressBar").value = 0; //wil clear progress bar after successful upload
	}

	function errorHandler(event) {
		_("status").innerHTML = "Upload Failed";
	}

	function abortHandler(event) {
		_("status").innerHTML = "Upload Aborted";
	}
</script>

<body>
	<h2>HTML5 File Upload Progress Bar Tutorial</h2>
	<form id="upload_form" enctype="multipart/form-data" method="post">
		<input type="file" name="file1" id="file1" onchange="uploadFile()" multiple><br>
		<progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
		<h3 id="status"></h3>
		<p id="loaded_n_total"></p>
	</form>
</body>

</html>
